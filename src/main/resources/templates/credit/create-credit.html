<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Добавить кредит</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/head :: head"></header>

<div class="container mt-5 mb-5">
    <h1>Добавить кредит</h1>
    <form action="/view-credit/add" method="post" enctype="multipart/form-data">
        <input type="text" name="creditLimit" placeholder="Введите лимит по кредиту" class="form-control"><br>
        <input type="text" name="interestRate" placeholder="Введите процентную ставку" class="form-control"><br>
        <br><br>

        <button type="submit" class="btn btn-outline-primary">Подтвердить добавление</button>
    </form>
</div>


</body>
</html>
