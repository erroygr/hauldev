<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование данных кредита</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/head :: head"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование данных кредита</h1>
    <div th:each="el : ${credit}">
        <form method="post">
            <input type="text" th:value="${el.creditLimit}" name="creditLimit" placeholder="Введите лимит по кредиту" class="form-control"><br>
            <input type="text" th:value="${el.interestRate}" name="interestRate" placeholder="Введите процентную ставку" class="form-control"><br>
            <button type="submit" class="btn btn-success">Обновить данные</button>
        </form>
    </div>
</div>


<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
