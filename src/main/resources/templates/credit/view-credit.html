<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Кредиты</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/head :: head"></header>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1>Кредиты</h1>
    <br>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Кредитный лимит</th>
            <th>Ставка</th>
        </tr>
        </thead>
            <tbody th:each="el : ${credits}">
            <tr>
            <td th:text="${el.creditLimit}"></td>
            <td th:text="${el.interestRate}"></td>
            <td><a th:href="'/view-credit/'+${el.id}" class="btn btn-outline-primary">Изменить</a></td></tr>
            </tbody>
            </table>

</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
