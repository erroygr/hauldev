<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Кредитное предложение</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/head :: head"></header>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1>Кредитное предложение</h1>
    <br>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ФИО клиента</th>
            <th>Кредитный лимит</th>
            <th>Сумма кредита</th>
        </tr>
        </thead>
            <tbody th:each="el : ${creditOffers}" th:object="${creditOffers}">
            <tr>
            <td th:text="${el.client.getFIO()}"></td>
            <td th:text="${el.credit.getCreditLimit()}"></td>
                <td th:text="${el.loanAmount}"></td>
            <td><a th:href="'/view-creditOffer/'+${el.id}" class="btn btn-outline-primary">Изменить</a></td></tr>
            </tbody>
            </table>

</div>

</body>
</html>
